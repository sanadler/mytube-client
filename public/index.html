<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
        <h1>MyTube</h1>
        <h2>Find and watch your favorite videos any time!</h2>
      </header>
      <section>
        <header>
            <h3>Find your Videos</h3>
        </header>
        <p>[<em>placeholder for screenshot</em>]</p>
        <p> find placholder</p>
      </section>
      <section>
        <header>
            <h3>Save your Videos</h3>
        </header>
        <p>[<em>placeholder for screenshot</em>]</p>
        <p>save placeholder</p>
      </section>
      <section>
        <header>
            <h3>Watch your Videos</h3>
        </header>
        <p>[<em>placeholder for screenshot</em>]</p>
        <p>watch placeholder</p>
      </section>
      <section>
        <header>
            <h3>Start Watching</h3>
        </header>
        <form class='signup-form'>
            <div>
              <label for="first-name">First name</label>
              <input placeholder='First Name' type="text" name='first-name' id='first-name' />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input type="text" name='last-name' id='last-name' placeholder='Last Name' />
            </div>
            <div>
              <label for="username">Email</label>
              <input type="text" name='username' id='username' />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name='password' id='password' />
            </div>
            <button type='submit'>Sign Up</button>
        </form>
      </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>

</html>
